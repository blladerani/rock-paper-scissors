<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="selection">
      <div class="rock option">
        <img src="images/rock.png" alt="" />
        <div class="option-text">Rock</div>
      </div>
      <div class="paper option">
        <img src="images/paper.png" alt="" />
        <div class="option-text">Paper</div>
      </div>
      <div class="scissors option">
        <img src="images/scissors.png" alt="" />
        <div class="option-text">Scissors</div>
      </div>
    </div>
    <h2>SCORES</h2>
    <div class="scores">
      <div class="score">
        <h3>Computer</h3>
        <div class="score-computer"></div>
      </div>
      <div class="score">
        <h3>You</h3>
        <div class="score-user"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
